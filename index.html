<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Satge One</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>

  </head>
  <body>
    <header>
      <h1 data-testid="slackUserName">Princebounce</h1>
      <img
        src="princebounce.jpg"
        alt="princebounce"
        data-testid="slackDisplayImage"
      />
    </header>
    <main>
      <section>
        <h2 data-testid="currentDayOfTheWeek">
          Current Day: <span id="dayOfWeek"></span>
        </h2>
      </section>
      <section>
        <h2 data-testid="currentUTCTime">Current UTC Date and Time:</h2>
        <p id="utcDate"></p>
        <p id="utcTime"></p>
      </section>
      <section>
        <h2 data-testid="myTrack">Track: Frontend</h2>
      </section>
      <section>
        <button>Repository:<button>
        <a
          href="https://github.com/Princebounce/stage-one_task"
          data-testid="githubURL"
          >https://github.com/Princebounce/stage-one_task</a
        >
      </section>
    </main>
  </body>
</html>
